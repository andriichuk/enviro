version: '1.0'
environments:
    common:
        variables:
            APP_ENV:
                description: 'Application environment'
                default: 'production'
                rules:
                    required: true
                    enum: ['local', 'production']
            APP_DEBUG:
                description: 'Application debug mode.'
                default: 'true'
                rules:
                    required: true
                    enum: ['true', 'false']

    local:
        extends: common
        variables:
            MAIL_HOST:
                description: 'Main host.'
                rules:
                    equals: mailhog

    production:
        extends: common
        variables:
            APP_DEBUG:
                rules:
                    equals: 'false'
