version: '1.0'
environments:
    common:
        variables:
            APP_NAME:
                description: 'Application name.'
                rules:
                    required: true
            APP_ENV:
                description: 'Application environment.'
                rules:
                    required: true
                    enum:
                        - production
            APP_DEBUG:
                description: 'Application debug.'
                rules:
                    required: true
                    enum:
                        - 'true'
                        - 'false'
            APP_KEY:
                description: 'Application key.'
            REDIS_PORT:
                description: 'Redis port.'
                rules:
                    required: true
                    numeric: true
            MAIL_FROM_ADDRESS:
                description: 'Mail from address.'
                rules:
                    required: true
