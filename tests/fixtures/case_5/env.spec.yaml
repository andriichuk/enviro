version: '1.0'
environments:
    common:
        variables:
            APP_ENV:
                description: 'Application environment.'
                rules:
                    required: true
                    enum:
                        - local
                        - production
            APP_DEBUG:
                description: 'Application debug.'
                rules:
                    required: true
                    enum:
                        - 'true'
                        - 'false'
