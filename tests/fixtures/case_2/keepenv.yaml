version: '1.0'
environments:
    common:
        variables:
            APP_NAME:
                description: 'Application name.'
                rules:
                    required: true
            APP_ENV:
                description: 'Application environment name.'
                default: local
                rules:
                    required: true
                    enum:
                        - local
                        - production
            APP_DEBUG:
                description: 'Application debug mode.'
                default: 'true'
                rules:
                    required: true
                    enum:
                        - 'true'
                        - 'false'
            APP_KEY:
                description: 'Application key for data encryption.'
                rules:
                    required: true
            REDIS_PORT:
                description: 'Redis connection port.'
                default: 6379
                rules:
                    required: true
                    numeric: true
            MAIL_FROM_ADDRESS:
                description: 'Mail from address.'
                rules:
                    required: true
