version: '1.0'
environments:
    common:
        variables:
            APP_NAME:
                description: 'Application name.'
                rules:
                    required: true
            APP_ENV:
                description: 'Application environment.'
                rules:
                    required: true
                    enum:
                        - production
            APP_DEBUG:
                description: 'Application debug.'
                rules:
                    required: true
                    boolean: true
            PAYMENT_FEATURE_ENABLED:
                description: 'Payment feature enabled.'
                rules:
                    required: true
                    boolean: true
            APP_KEY:
                description: 'Application key.'
                rules:
                    required: false
            REDIS_PORT:
                description: 'Redis port.'
                rules:
                    required: true
                    numeric: true
            REDIS_PASSWORD:
                description: 'Redis password.'
                rules:
                    required: false
            PROFILING_LIMIT:
                description: 'Profiling limit.'
                rules:
                    required: true
                    numeric: true
            MAIL_FROM_ADDRESS:
                description: 'Mail from address.'
                rules:
                    required: true
            DEBUG_IP:
                description: 'Debug ip.'
                rules:
                    required: true
                    ip: true
            MAINTENANCE:
                description: Maintenance.
                rules:
                    required: true
                    boolean: true
