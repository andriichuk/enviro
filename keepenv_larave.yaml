version: '1.0'
environments:
    common:
        variables:
            APP_NAME:
                description: 'Application name.'
                rules:
                    required: true
            APP_ENV:
                description: 'Application environment name.'
                default: local
                rules:
                    required: true
                    enum:
                        - local
                        - production
            APP_KEY:
                description: 'Application key for data encryption.'
                rules:
                    required: true
            APP_DEBUG:
                description: 'Application debug mode.'
                default: 'true'
                rules:
                    required: true
                    enum:
                        - 'true'
                        - 'false'
            APP_URL:
                description: 'Application URL.'
                rules:
                    required: true
            LOG_CHANNEL:
                description: 'Channel for logging.'
                default: stack
                rules:
                    required: true
                    enum:
                        - single
                        - daily
                        - slack
                        - syslog
                        - errorlog
                        - monolog
                        - custom
                        - stack
            LOG_DEPRECATIONS_CHANNEL:
                description: 'Log deprecations channel.'
                rules:
                    required: true
            LOG_LEVEL:
                description: 'Logging level.'
                default: debug
                rules:
                    required: true
                    enum:
                        - debug
                        - info
                        - notice
                        - warning
                        - error
                        - critical
                        - alert
                        - emergency
            DB_CONNECTION:
                description: 'Database connection.'
                rules:
                    required: true
            DB_HOST:
                description: 'Database host.'
                default: 127.0.0.1
                rules:
                    required: true
            DB_PORT:
                description: 'Database port.'
                default: '3306'
                rules:
                    required: true
                    numeric: true
            DB_DATABASE:
                description: 'Database name.'
                rules:
                    required: true
            DB_USERNAME:
                description: 'Database username.'
                rules:
                    required: true
            DB_PASSWORD:
                description: 'Database password.'
                rules:
                    required: true
            BROADCAST_DRIVER:
                description: 'Broadcast driver.'
                default: log
                rules:
                    required: true
                    enum:
                        - pusher
                        - ably
                        - redis
                        - log
                        - 'null'
            CACHE_DRIVER:
                description: 'Cache driver.'
                default: file
                rules:
                    required: true
                    enum:
                        - apc
                        - array
                        - database
                        - file
                        - memcached
                        - redis
                        - dynamodb
                        - octane
                        - 'null'
            FILESYSTEM_DRIVER:
                description: 'File system driver.'
                default: local
                rules:
                    required: true
                    enum:
                        - local
                        - ftp
                        - sftp
                        - s3
            QUEUE_CONNECTION:
                description: 'Queue connection.'
                default: sync
                rules:
                    required: true
                    enum:
                        - sync
                        - database
                        - beanstalkd
                        - sqs
                        - redis
                        - 'null'
            SESSION_DRIVER:
                description: 'Session driver.'
                default: file
                rules:
                    required: true
                    enum:
                        - file
                        - cookie
                        - database
                        - apc
                        - memcached
                        - redis
                        - dynamodb
                        - array
            SESSION_LIFETIME:
                description: 'Session lifetime in minutes.'
                default: 120
                rules:
                    required: true
                    numeric: true
            MEMCACHED_HOST:
                description: 'Memcached host.'
                default: 127.0.0.1
                rules:
                    required: true
            REDIS_HOST:
                description: 'Redis connection host.'
                default: 127.0.0.1
                rules:
                    required: true
            REDIS_PASSWORD:
                description: 'Redis password.'
                rules:
                    required: true
            REDIS_PORT:
                description: 'Redis connection port.'
                default: 6379
                rules:
                    required: true
                    numeric: true
            MAIL_MAILER:
                description: 'Mailer driver.'
                default: smtp
                rules:
                    required: true
                    enum:
                        - smtp
                        - sendmail
                        - mailgun
                        - ses
                        - postmark
                        - log
                        - array
                        - failover
            MAIL_HOST:
                description: 'Mail host.'
                rules:
                    required: true
            MAIL_PORT:
                description: 'Mail port.'
                rules:
                    required: true
                    numeric: true
            MAIL_USERNAME:
                description: 'Mail username.'
                rules:
                    required: true
            MAIL_PASSWORD:
                description: 'Mail password.'
                rules:
                    required: true
            MAIL_ENCRYPTION:
                description: 'Mail encryption.'
                rules:
                    required: true
            MAIL_FROM_ADDRESS:
                description: 'Mail from address.'
                rules:
                    required: true
            MAIL_FROM_NAME:
                description: 'Mail from name.'
                rules:
                    required: true
            AWS_ACCESS_KEY_ID:
                description: 'AWS access key ID.'
            AWS_SECRET_ACCESS_KEY:
                description: 'AWS secret access key.'
            AWS_DEFAULT_REGION:
                description: 'AWS default region.'
                rules:
                    required: true
            AWS_BUCKET:
                description: 'AWS bucket.'
            AWS_USE_PATH_STYLE_ENDPOINT:
                description: 'AWS use path style endpoint.'
                rules:
                    required: true
                    enum:
                        - 'true'
                        - 'false'
            PUSHER_APP_ID:
                description: 'Pusher application ID.'
            PUSHER_APP_KEY:
                description: 'Pusher application key.'
            PUSHER_APP_SECRET:
                description: 'Pusher application secret.'
            PUSHER_APP_CLUSTER:
                description: 'Pusher application cluster.'
                rules:
                    required: true
            MIX_PUSHER_APP_KEY:
                description: 'Mix pusher application key.'
            MIX_PUSHER_APP_CLUSTER:
                description: 'Mix pusher application cluster.'
                rules:
                    required: true
